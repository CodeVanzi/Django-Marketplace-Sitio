{% extends 'core/base.html' %}

{% block content %}

    <div class="max-w-lg mx-auto flex flex-wrap p-6 text-center">
        <div class="w-full bg-gray-100 p-6 rounded-xl">
            <form method="POST" action="." class="space-y-3">
                <h1 class="text-2xl font-bold mb-6">Cadastre-se</h1>
                <div>
                    <label>E-mail</label>
                    <input type="text" name="email" class="w-full mt-2 border border-gray-300 p-2 rounded-lg" placeholder="E-mail">
                </div>
                <div>    
                    <label>Senha</label>
                    <input type="password" name="password" class="w-full mt-2 border border-gray-300 p-2 rounded-lg" placeholder="Senha">
                </div>
                <div>
                    <label>Confirme a senha</label>
                    <input type="password" name="password" class="w-full mt-2 border border-gray-300 p-2 rounded-lg" placeholder="Confirme a senha">
                </div>
                <div>
                    <button class="w-25 mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
                    <p class="mt-4">Já tem uma conta? <a href="#" class="text-blue-500 hover:text-blue-700">Faça login</a></p>
                    <p class="mt-4 text-gray-500">Ao se cadastrar você concorda com os <a href="#" class="text-blue-500 hover:text-blue-700">Termos de uso</a> e a <a href="#" class="text-blue-500 hover:text-blue-700">Política de privacidade</a> do site.</p>
                </div>
                </form>
        </div>
    
    </div>




  
{% endblock %}
