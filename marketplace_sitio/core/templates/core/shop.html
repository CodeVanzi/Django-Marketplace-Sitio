{% extends 'core/base.html' %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
     <!-- Sidebar content -->

        <h3 class="mb-3 text-xl uppercase font-bold text-gray-900">Buscar</h3>

        <form method="get" action=".">
            <div class="flex">
                <input type="text" name="query" placeholder="Buscar" class="w-full rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" />

                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                </button>
            </div>
        </form> 
        
        <h3 class="my-6 text-xl uppercase font-bold text-gray-900">Categorias</h3>
        <ul class="space-y-2">
            <li><a href="{% url 'shop'%}" class="block p-2 {% if not active_category%}text-purple-600 text-xl {% else %} text-gray-600 {% endif %} hover:bg-purple-500 hover:text-white transition duration-300">Todos</a></li>
            {% for category in categories %}
            <li><a href="{% url 'shop'%}?category={{ category.slug }}" class="block p-2 {% if category.slug == active_category%}text-purple-600 text-xl{% else %} text-gray-600 {% endif %} hover:bg-purple-500 hover:text-white transition duration-300">{{category.name}}</a></li>
            {% endfor %}

        </ul>
    </div>

    <!-- Products content -->

    <div class="products p-6 w-full lg:w-3/4 -mt-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">

            {% for product in products %}

            {% include 'product/partials/product_list_item.html'%}

            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
