{% extends 'core/base.html' %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img src="{{ product.image.url }}" alt="Product Image" class="w-full h-full object-cover rounded-xl">
    </div>
    <div class="information w-full lg:w-2/5 lg:pl-6">
        <h3 class="text-xl font-bold mb-2">{{product.name}}</h3>
        <p class="text-gray-500 text-lg mt-1">R$ {{ product.price}}</p>
        {% if product.description %}
            <p class="mt-6 text-gray-700">{{ product.description}} </p>
        {% endif %}
        <a  href="#" 
            class="mt-6 inline-block bg-gray-900 text-white px-3 py-2 rounded-xl bg-purple-500 text-white hover:bg-purple-700"
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
            >
            Adicionar ao carrinho</a>
    </div>
</div>
  
{% endblock %}
