<div class="bg-white rounded-lg overflow-hidden shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
    <img src="https://picsum.photos/seed/{{ product.id }}/200/200" alt="Product Image" class="w-full h-48 object-cover">
    <div class="p-4">
        <a href="{% url 'product' product.slug %}" class="text-lg font-bold text-purple-500">{{ product.name }}</a>
        <p class="text-sm text-gray-600">{{ product.category }}</p>
        <p class="text-lg font-bold text-gray-900">R$ {{ product.price }}</p>
        <div class="mt-4">
            <a href="{% url 'product' product.slug %}" class="text-purple-500 hover:underline">{{ product.description }}</a>
        </div>
    </div>
</div>
