{% extends 'core/base.html' %}

{% block title %}Profile{% endblock %}

{% block head %}

{% endblock %}



{% block content %}

    <div id="profile" class="mt-12 flex flex-col items-center">
        
        <div class="max-w-2xl md:w-[36rem] lg:w-[50rem]">
            <div class="card p-6">
                <div class="text-center flex flex-col items-center">
                    <img class="w-36 h-36 rounded-full object-cover mb-4" {% if profile.image %} src={{ profile.image.url }}{%else%}src="https://pbs.twimg.com/profile_images/508601156767997952/fFTdKUf2_400x400.jpeg"{%endif%} />
                    <div class="text-center max-w-md">
                        <h1 class="text-2xl uppercase font-bold p-6">{{ profile.nickname }}</h1>
                        <div class="text-gray-400 mb-4 -mt-3">@{{ profile.user.username }}</div>
                        <div class="flex items-center justify-center mx-auto">
                            <img class="object-cover h-6 mr-1 opacity-60" src="https://img.icons8.com/material-outlined/50/000000/marker.png"> 
                            {{ profile.location}}
                        </div>
                        <div class="my-8">
                            {{ profile.bio }}
                        </div> 
                        
                    </div>
                
                    <form action="{% url 'profile_edit' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="class="mt-6 inline-block bg-gray-900 text-white px-3 py-2 rounded-xl bg-emerald-500 text-white hover:bg-emerald-700"">Edit Profile</button>
                    </form>
            </div>
        </div>



    </div>


{% endblock %}
